<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV to HTML Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
 
    <h2>Live CSV Data</h2>
    <table id="dataTable"></table>
 
    <script>
        async function fetchCSV() {
            try {
                let response = await fetch("https://cognizantonline-my.sharepoint.com/:x:/r/personal/2108515_cognizant_com/Documents/Desktop/AllProjects/TestingOnExcelToWebPage/data.csv?d=w2112bc5865d142d19d5f62deaacd4c32&csf=1&web=1&e=CI5a19&nav=MTVfezA4QjhDQTM2LTFDNDQtNDYwMy05Nzc3LTA2RjQ3NDc3QUZDQ30"); // Load CSV file
                let csvText = await response.text(); // Read file content
                let rows = csvText.trim().split("\n").map(row => row.split(",")); // Convert to array
 
                let table = document.getElementById("dataTable");
                table.innerHTML = "";
 
                // Create table headers
                let headerRow = document.createElement("tr");
                rows[0].forEach(header => {
                    let th = document.createElement("th");
                    th.textContent = header.trim();
                    headerRow.appendChild(th);
                });
                table.appendChild(headerRow);
 
                // Create table rows
                rows.slice(1).forEach(row => {
                    let tr = document.createElement("tr");
                    row.forEach(cell => {
                        let td = document.createElement("td");
                        td.textContent = cell.trim();
                        tr.appendChild(td);
                    });
                    table.appendChild(tr);
                });
 
            } catch (error) {
                console.error("Error loading CSV:", error);
            }
        }
 
        fetchCSV(); // Load data on page load
    </script>
 
</body>
</html>
