<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read Specific CSV Cell</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { border: 1px solid black; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
 
    <h2>Read Specific Cell from CSV</h2>
    <p><strong>City of Jane:</strong> <span id="specificCell"></span></p>
 
    <script>
        async function fetchCSV() {
            try {
                let response = await fetch("data.csv"); // Load CSV file
                let csvText = await response.text(); // Read file content
                let rows = csvText.trim().split("\n").map(row => row.split(",")); // Convert to array
 
                // Access specific cell: Row 2 (Jane) & Column 3 (City)
                let specificCellData = rows[1][2]; // Row index 2, Column index 2
               document.getElementById("specificCell").textContent = specificCellData;
               console.log(specificCellData);
            } catch (error) {
                console.error("Error loading CSV:", error);
            }
        }
 
        fetchCSV(); // Load data on page load
    </script>
 
</body>
</html>
